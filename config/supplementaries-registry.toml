
#Here are configs that need reloading to take effect
[general]
	#Enable Creative Tab
	creative_tab = false
	#Set to false to disable custom dispenser behaviors (i.e: filling jars) if for some reason they are causing trouble
	dispensers = true
	#Creates a creative tab full of filled jars
	jar_tab = false
	#Enables custom Configured config screen
	custom_configured_screen = true
	#The mod adds around 150 signs posts and hanging signs that are made with wood types from other mods (which make up the majority of registered blocks the mod adds).These are always registered and since they are so many could clutter up JEI and slow the game a bit. It's usually forge doesn't reccomend dynamically registering blocks but if you wish to enable such options you can here.With this option enabled the mod will on register the signs made from wood types of the currently installed mods
	conditional_sign_registration = true

